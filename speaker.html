    <div class="header" onclick='window.location.href = "index.html";'>

    <center>
        <div class="tester">
            <div class="left">
                <div class="top-left">
                    <div class='title'><i class="fa-solid fa-headphones"></i> <h1>Speakers</h1></div>  
                    <p>Test your speaker, and find out whether it supports stereo sound or not.</p>
                </div>
                
            </div>
            <div class="right">
                <div class="top-right">
                    <div class="container">
                        <div class="left-speaker">
                            <img onclick='playSound("sound.mp3", -1)' src="img/speaker-left.png" height="50px" width="40px;" alt="Left Speaker">

                        <div class="right-speaker">
                            <img onclick='playSound("sound.mp3", 1)' src="img/speaker-right.png" height="50px" width="40px;" alt="Right Speaker">
                        </div>
                    </div>
                </div>
            </div>
        </div>
